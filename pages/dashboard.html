<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyAdmin - Tableau de bord</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="flex h-auto">
        <div class="bg-gray-800 text-gray-100 py-4 px-3 w-54">
            <div><h1 class="text-3xl font-semibold mb-6"><a href="../home.html">MyAdmin</a></h1></div>
            <ul class="space-y-2">
                <li><a href="../home.html" class="block py-2 px-4 rounded hover:bg-gray-700">Accueil</a></li>
                <li><a href="dashboard.html" class="block py-2 px-4 rounded hover:bg-gray-700">Tableau de bord</a></li>
                <li><a href="utilisateurs.html" class="block py-2 px-4 rounded hover:bg-gray-700">Utilisateurs</a></li>
                <li><a href="produits.html" class="block py-2 px-4 rounded hover:bg-gray-700">Produits</a></li>
                <li>
                    <button type="button" class="block py-2 px-4 rounded bg-gray-700 text-white hover:bg-gray-600" id="highContrastModeBtn">Dark Mode</button>
                </li>
                <li>
                    <button type="button" class="block py-2 px-4 rounded bg-gray-700 text-white hover:bg-gray-600" id="lightModeBtn">Light Mode</button>
                </li>
                <li>
                    <button type="button" class="block py-2 px-4 rounded bg-gray-700 text-white hover:bg-gray-600" id="sepiaModeBtn">Sepia Mode</button>
                </li>
                <li>
                    <button type="button" class="block py-2 px-4 rounded bg-gray-700 text-white hover:bg-gray-600" id="nightModeBtn">Night Mode</button>
                </li>
            </ul>
        </div>
        <div class="flex-1 bg-gray-100 p-6">
            <div class="bg-white rounded shadow p-6">
                <h2 class="text-2xl font-semibold mb-6">Tableau de bord</h2>
            </div>
            <br>
            <div class="flex flex-wrap -mx-4">
                <div class="w-full md:w-1/2 px-4">
                    <div class="bg-white rounded shadow p-6">
                        <canvas id="bar-chart"></canvas>
                    </div>
                    <br>
                </div>
                <div class="w-full md:w-1/2 px-4">
                    <div class="bg-white rounded shadow p-6">
                        <canvas id="area-chart"></canvas>
                    </div>
                </div>
                <div class="w-full md:w-1/2 px-4">
                    <div class="bg-white rounded shadow p-6">
                        <canvas id="pie-chart"></canvas>
                    </div>
                    <br>
                </div>
                <div class="w-full md:w-1/2 px-4">
                    <div class="bg-white rounded shadow p-6">
                        <canvas id="doughnut-chart"></canvas>
                    </div>
                </div>
                <div class="w-full md:w-1/2 px-4">
                    <div class="bg-white rounded shadow p-6">
                        <canvas id="radar-chart"></canvas>
                    </div>
                    <br>
                </div>
                <div class="w-full md:w-1/2 px-4">
                    <div class="bg-white rounded shadow p-6">
                        <canvas id="polar-area-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
            
    <footer class="bg-gray-700 text-gray-100 py-4 px-3 text-center">
        <p>&copy; 2023 MyAdmin.com - Tous droits réservés.</p>
    </footer>

    <script type="text/javascript" src="../js/chart.js"></script>
    <script type="text/javascript" src="../js/chart2.js"></script>
    <script type="text/javascript" src="../js/chart3.js"></script>
    <script type="text/javascript" src="../js/chart4.js"></script>
    <script type="text/javascript" src="../js/chart5.js"></script>
    <script type="text/javascript" src="../js/chart6.js"></script>

    <script type="text/javascript" src="../js/colourmode.js"></script>

</body>
</html>
